        <link rel="stylesheet" href="style.css">

        <button>Click to open popup</button>
        <div class="popup-wrapper">
            <div class="popup">
                <div class="popup-close">x</div>
                <div class="popup-content">
                    <h2>Hello!</h2>
                    <p> 
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                        Porro dolorem perspiciatis iste ut ullam obcaecati,
                        atque accusamus explicabo similique non voluptatum sed voluptates eveniet labore quam. 
                        Praesentium a eaque possimus!
                    </p>
                    <a href="#">view more</a>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
